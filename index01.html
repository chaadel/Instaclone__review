<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Instagram | Login</title>
  </head>
  <body>
    <div class="login__column">
      <img src="images/phoneImage.png" alt="phoneImage" class="login__phoneimage">
    </div>
    <div class="login__column">
      <div class="login__box">
        <img src="images/logo.png" alt="logo" class="login__logo">
      </div>
      <form class="login__form" action="index.html" method="post">
        <input type="text" name="username" value="Username"class="login__username">
        <input type="password" name="password" value="Password"class="login__password">
        <input type="submit" value="Log in"class="login__submit">
      </form>
      <span class="login__divider">or</span>
      <a href="#">Log in with Facebook</a>
    <div class="login__box"></div>
    <div class="login__box"></div></div>
  </body>
</html>
