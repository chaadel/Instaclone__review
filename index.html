<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>Log In | instagram</title>
</head>

<body>
  <main class="login">
    <div class="login__column">
      <img src="images/phoneImage.png" class="login__phoneimage">
    </div>
    <div class="login__column">
      <div class="login__box">
        <img src="images/logo.png" class="login__logo">
        <form action="feed.html" method="post" class="login__form">
          <input name="username" type="text" placeholder="User name" required>
          <div class="login__form-box">
            <input name="password" type="password" placeholder="Password" required>
            <a href="#">Forgot?</a>
          </div>
          <input type="submit" value="Log in">
        </form>
        <span class="login__divider">or</span>
        <a href="#" class="login__fb-link">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <span class="login__text">Log in with Facebook</span>
        </a>
      </div>
      <div class="login__box">
        <span class="login__text">Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
      <div class="login__box login__box--transparent">
        <span class="login__text">Get the app</span>
        <div class="login__appstores">
          <img src="images/ios.png" class="login__appstore">
          <img src="images/android.png" class="login__appstore">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer__nav">
      <li class="footer__item">
        <a href="#" class="footer_link">about us</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">support</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">blog</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">press</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">api</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">jobs</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">privacy</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">terms</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">directory</a>
      </li>
      <li class="footer__item">
        <a href="#" class="footer_link">language</a>
      </li>
    </ul>
    <span class="footer__copy">Â© 2017 instagram</span>
  </footer>
</body>

</html>
